      - cycler==0.11.0
      - decorator==4.4.2
      - imageio==2.15.0
      - kiwisolver==1.3.1
      - networkx==2.5.1
      - packaging==21.3
      - pycocotools==2.0.7
      - pyparsing==3.1.4
