name: BOOTPLACE
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.6.15
  - pip=21.3.1
  - numpy=1.19.5
  - scipy=1.5.3
  - cython=0.29.24
  - cudatoolkit=11.3
  - pillow=8.3.2
  - matplotlib=3.3.4
  - scikit-image=0.17.2
  - ffmpeg=4.3
  - readline
  - setuptools
  - wheel
  - ca-certificates
  - openssl
  - tk
